<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas DOM</title>
    
</head>
<body>
    <div>
        <h3>Pruebas DOM + eventos</h3>
        <h4>Formulario nombre</h4>
        <form action="" name="formularioNombre" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
            <input type="submit" value="enviar" id="enviar" name="enviar">
        </form>
    </div>
    <div>
        <h3>Pruebas DOM + eventos</h3>
        <h4>Formulario número</h4>
        <form action="www.laregion.com" name="formularioNumero" method="POST" target="_blank">
            <label for="numero">Número:</label>
            <input type="number" id="numero" name="numero">
            <input type="submit" value="enviar" id="enviar">
        </form>
    </div>
    <div>
        <form>
            <label for="cantidad">Si desea recibir 20 Kg marque esta opción: </label>
            <input type="checkbox" id="cantidad" name="cantidad" value="20 Kg">
           </form>
    </div>
    <h4>Zona de impresión de salidas:</h4>
    <div id="lienzo">

    </div>
    <script src="functions4.js"></script>
</body>
</html>
